name: ðŸŽ­ Single Library Test

on:
  workflow_dispatch:
    inputs:
      library:
        description: 'Library to test'
        required: true
        type: choice
        options:
          - playwright
          - patchright
          - camoufox
          - rebrowser_playwright
      verbose:
        description: 'Enable verbose logging'
        required: false
        type: boolean
        default: false

jobs:
  test-single-library:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ–¥ï¸ Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libglib2.0-0 \
            libnss3 \
            libnspr4 \
            libdbus-1-3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libatspi2.0-0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libasound2t64
      
      - name: ðŸ“¦ Install Core Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ðŸ“¦ Install Library-Specific Dependencies
        run: |
          echo "=========================================="
          echo "Installing: ${{ inputs.library }}"
          echo "=========================================="
          
          case "${{ inputs.library }}" in
            "playwright")
              echo "=== Installing Playwright ==="
              pip install playwright
              playwright install chromium
              playwright install-deps chromium
              python -c "from playwright.sync_api import sync_playwright; print('âœ… Playwright verified')"
              ;;
              
            "patchright")
              echo "=== Installing Patchright ==="
              pip install patchright
              patchright install chromium || echo "âš ï¸ Patchright install warning (non-fatal)"
              python -c "from patchright.sync_api import sync_playwright; print('âœ… Patchright verified')"
              ;;
              
            "camoufox")
              echo "=== Installing Camoufox ==="
              pip install 'camoufox[geoip]' pygeoip
              python -c "import camoufox; print('âœ… Camoufox verified')"
              echo "Note: Camoufox will download browser on first run"
              ;;
          
            "rebrowser_playwright")
              echo "=========================================="
              echo "=== Installing rebrowser-playwright ==="
              echo "=========================================="
              
              # SIMPLE FIX: Install playwright first for browser
              # rebrowser-playwright and playwright share the same browser cache
              
              echo "Step 1: Installing playwright (for browser)..."
              pip install playwright
              
              echo "Step 2: Installing rebrowser-playwright..."
              pip install rebrowser-playwright
              
              echo "Step 3: Downloading Chromium browser..."
              playwright install chromium
              playwright install-deps chromium
              
              echo "Step 4: Verifying installations..."
              python -c "from playwright.sync_api import sync_playwright; print('âœ… Playwright OK')"
              python -c "from rebrowser_playwright.async_api import async_playwright; print('âœ… Rebrowser OK')"
              
              echo "=========================================="
              echo "âœ… rebrowser-playwright setup complete"
              echo "Both packages share browser at ~/.cache/ms-playwright"
              echo "=========================================="
              ;;
          
            *)
              echo "âŒ Unknown library: ${{ inputs.library }}"
              exit 1
              ;;
          esac
      
      - name: ðŸŽ¯ Run Single Library Test
        env:
          DISPLAY: ':99'
          PROXY_HOST: ${{ secrets.PROXY_HOST }}
          PROXY_PORT: ${{ secrets.PROXY_PORT }}
          PROXY_USERNAME: ${{ secrets.PROXY_USERNAME }}
          PROXY_PASSWORD: ${{ secrets.PROXY_PASSWORD }}
        run: |
          # Start virtual display
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 2
          
          # Build command
          CMD="python main.py --proxy env: --library ${{ inputs.library }}"
          
          if [ "${{ inputs.verbose }}" = "true" ]; then
            CMD="$CMD --verbose"
          fi
          
          echo "Running: $CMD"
          echo "=========================================="
          
          $CMD
      
      - name: ðŸ“Š Display Results Summary
        if: always()
        run: |
          if [ -d "test_results/reports" ]; then
            echo "=========================================="
            echo "Test Results Summary"
            echo "=========================================="
            
            LATEST_REPORT=$(ls -t test_results/reports/*_summary.md 2>/dev/null | head -1)
            
            if [ -n "$LATEST_REPORT" ]; then
              cat "$LATEST_REPORT"
            else
              echo "No summary report found"
            fi
          fi
      
      - name: ðŸ“¤ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ inputs.library }}-${{ github.run_number }}
          path: test_results/
          retention-days: 30
      
      - name: ðŸ“¤ Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ inputs.library }}-${{ github.run_number }}
          path: test_results/screenshots/
          retention-days: 30
